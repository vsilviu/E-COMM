<div ng-if="authenticated">
    <div class="alert alert-info" role="alert" ng-hide="items && items.length > 0">
        There are no items yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="addItem(newItem)">
        <div class="form-group" ng-repeat="item in items">
            <div class="row">
                <label class="label label-default col-xs-9">{{item.name}}</label>
                <label class="label label-default col-xs-9">{{item.price}}</label>
                <div class="col-xs-3">
                    <button class="btn-default" type="button" title="Add to cart" ng-hide="item.inCart" ng-click="addToCart(item)">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        <hr/>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newItem" placeholder="Enter the description..."/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newItem" title="Add">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
    </form>
</div>
<div ng-if="authenticated == false">Login to see content !</div>
